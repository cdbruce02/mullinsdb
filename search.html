<html>

    <link rel="stylesheet" type="text/css" href="homepage.css">
    <body>
      <h1>
        <span style="float: left; padding-left: 50px; font-family:'Lato', sans-serif;">Mr. Mullins' Inventory System</span>
        <span style="float: right; padding-right: 50px">
          <div class="searchbar">
            <form action="query.php" method="POST">
              <input id="search" type="text" placeholder="Type here" name="searchreq">
              <input id="submit" type="submit" value="Search">
            </form>
          </div>
        </span>
  </head>
      </h1>
      <center>
        <div class="roommap_container" >
          <img src="/images/room_map.jpg" alt="Room Map" usemap="#room_map" width="1280" height="798">
          <form name="form_map" action="mapquery.php" method="POST">
            <input type='hidden' id='zonecolor' name='color'>
            <map name="room_map">
                <area shape="poly" coords="375,240, 544,240, 544,213, 617,213, 617,166, 678,166, 678,287, 716,287, 716,370, 678,370, 678,596, 483,596, 483,639, 458,639, 458,560, 617,560, 617,482, 375,482" alt="Red Zone" href="#" onclick="submitform('Red')">
                <area shape="rect" coords="1060,166, 1226,613" alt="Blue Zone" href='#' onclick="submitform('Blue')">
                <area shape="rect" coords="796,254, 921,558" alt="Green Zone" href="#" onclick="submitform('Green')">
                <area shape="rect" coords="744,619, 1198,721" alt="Purple Zone" href="#" onclick="submitform('Purple')">
                <area shape="poly" coords="44,166, 198,166, 198,620, 428,620, 428,722, 44,722" alt="Yellow Zone" href="#" onclick="submitform('Yellow')">
            </map>
          </form>
        </div>
      </center>
      <script language="javascript" type="text/javascript">
        function submitform(zone){
          window.alert("Data will be displayed for " + zone + " zone.");
          document.getElementById('zonecolor').value = zone;
          document.form_map.submit();
        }
      </script>
    </body>
</html>
